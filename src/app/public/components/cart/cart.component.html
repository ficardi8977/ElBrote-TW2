<div class="container">
  <h2>Carrito de Compras</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Descripci√≥n</th>
        <th>Cantidad</th>
        <th>Total</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productosEnCarrito">
        <td><img [src]="product.imageUrl" alt="{{ product.descripcion }}" width="50"></td>
        <td>{{ product.descripcion }}</td>
        <td>
          <button class="btn btn-outline-primary" (click)="decrementQuantity(product)">-</button>
          {{ product.selectedQuantity }}
          <button class="btn btn-outline-primary" (click)="incrementQuantity(product)">+</button>
        </td>
        <td>${{ product.totalForSelectedQuantity | number: '1.2-2' }}</td>
        <td><button class="btn btn-danger" (click)="removeProduct(product)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>

  <div class="text-right">
    <p>Total: ${{ total | number: '1.2-2' }}</p>
    <button class="btn btn-success" (click)="comprar()">Comprar</button>
    <button class="btn btn-danger" (click)="cancelPurchase()">Cancelar</button>
  </div>
</div>
