<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 pd-3">
      <h1 class="my-2">Recuperar cuenta</h1>
      <span>Ingrese su email para poder recibir un c칩digo de recuperaci칩n de cuenta.</span>
      <form (ngSubmit)="solicitarRecuperacion()" [formGroup]="formRecuperar"> <!-- Cambiamos a formRegistrar -->
        <div class="form-group my-2">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="email" formControlName="email" name="email" class="form-control">
          <div class="text-danger my-2"
            *ngIf="formRecuperar.get('email').hasError('required') && formRecuperar.get('email').touched">
            El email es requerido.
          </div>
          <div class="text-danger my-2"
            *ngIf="formRecuperar.get('email').hasError('email') && formRecuperar.get('email').touched">
            El email no es v치lido.
          </div>
        </div>
        <div class="col-md-6">
          <button type="submit" [disabled]="formRecuperar.invalid" class="btn btn-success btn-block">Solicitar
            recuperaci칩n</button>
        </div>
      </form>
    </div>
  </div>
</div>
